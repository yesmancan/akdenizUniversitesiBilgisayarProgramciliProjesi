<!-- Mixins-->
<!-- Pen Title-->
<div class="pen-title">
  <div class="container">
    <div class="card"></div>
    <div class="card">
      <h1 class="title">Login</h1>
      <!-- <form> -->
        <div class="input-container">
          <input type="text" id="email" [(ngModel)]="mail" required="required" />
          <label for="mail">E-Posta</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="password" [(ngModel)]="password" required="required" />
          <label for="password">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-container">
          <button (click)="onlogin()">
            <span>Go</span>
          </button>
        </div>
        <div class="footer">
          <a href="#">Forgot your password?</a>
        </div>
      <!-- </form> -->
    </div>
  </div>
</div>
<script>
  $(".toggle").on("click", function () {
    $(".container")
      .stop()
      .addClass("active");
  });

  $(".close").on("click", function () {
    $(".container")
      .stop()
      .removeClass("active");
  });

</script>
