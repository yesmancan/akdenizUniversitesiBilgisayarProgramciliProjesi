<ion-header>
  <ion-toolbar>
    <ion-title>
      Açıklama
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content padding>
  <ion-list>

    <h1 text-center padding-top>{{hero.name}}</h1>
    <ion-item>
      <img class="full-image" [src]="hero.imglink" *ngIf="hero.imglink" style="width: 2000px!important;"/>
      <div color="dark">Kahramanın Resmini Seçiniz : </div>
      <br/>
      <button>
        <input type="file" name="imglink" (change)='imgOnLoad($event)' />
      </button>

    </ion-item>
    <ion-item>
      <ion-label color="primary" for="name" floating>Kahramanın Adı : </ion-label>
      <ion-input name="name" [(ngModel)]='this.hero.name' [value]='this.hero.name' required minlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" for="realname" floating>Kahramanın Gerçek Adı : </ion-label>
      <ion-input name="realname" [(ngModel)]='this.hero.realname' [value]='this.hero.realname'></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" for="citizenship" floating>Kahramanın Ülkesi : </ion-label>
      <ion-input name="citizenship" [(ngModel)]='this.hero.citizenship' [value]='this.hero.citizenship' required minlength="4"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label color="primary" for="power" floating>Kahramanın Güçleri : </ion-label>
      <ion-textarea name="power" [(ngModel)]='this.hero.power' [value]='this.hero.power' cols="15" rows="5"></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label color="primary" for="abilities" floating>Kahramanın Hikayesi : </ion-label>
      <ion-textarea name="abilities" [(ngModel)]='this.hero.abilities' [value]='this.hero.abilities' cols="15" rows="5"></ion-textarea>
    </ion-item>
    <ion-item *ngIf="!checkUpdateOrAdd">
      <button color="primary" ion-button (click)='addHero(hero)' col-12>{{hero.name}} Kahramanını Ekle</button>
    </ion-item>
    <ion-item *ngIf="checkUpdateOrAdd">
      <button ion-button (click)='updateHero(hero)'>{{hero.name}} Kahramanını Güncelle</button>
    </ion-item>
  </ion-list>
</ion-content>
